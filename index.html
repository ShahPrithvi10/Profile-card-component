<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Profile card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <img src="images/bg-pattern-top.svg" class="top-img" alt="">
  <div class="custom card">

    <img src="images/bg-pattern-card.svg" class="card-img" alt="">

      <div class="card-body">
        <img src="images/image-victor.jpg" class="victor" alt="">
        <h1 class="main">Victor Crest</h1>
        <p class="main">26</p>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-4">

            <h1>80K</h1>
            <p>Followers</p>

          </div>

          <div class="col-4">

            <h1>803K</h1>
            <p>Likes</p>

          </div>

          <div class="col-4">

            <h1>1.4K</h1>
            <p>Photos</p>

          </div>

        </div>
      </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <img src="images/bg-pattern-bottom.svg" class="bottom-img" alt="">
</body>

</html>
